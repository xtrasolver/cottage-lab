apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-ingress
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/xtrasolver/cottage-lab.git
      targetRevision: HEAD
      ref: repo
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.7.1
      helm:
        releaseName: ingress
        valueFiles:
          - $repo/infra/values/ingress.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-wildcard-certificate
  namespace: certmanager
spec:
  commonName: '*.apps.k8s1.cottage.my-lab.cz'
  dnsNames:
  - '*.apps.k8s1.cottage.my-lab.cz'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cert-issuer
  secretName: tls-wildcard

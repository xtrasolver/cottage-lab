substitutions:
  name: esp32-poe-09
  friendly_name: esp32-poe-09
  frequency: "6"

<<: !include common/esp-32-poe.yaml

# Enable time component to reset energy at midnight
time:
  - platform: sntp
    id: my_time
    timezone: Europe/Prague

output:
  - id: light_output
    platform: gpio
    pin: GPIO4

mqtt:
  on_json_message:
    - topic: homeassistant/sensor/pylontech_rack_0/state
      then:
        - lambda: |-
            id(light_output).turn_on();
        - delay: 10ms
        - lambda: |-
            id(light_output).turn_of();          